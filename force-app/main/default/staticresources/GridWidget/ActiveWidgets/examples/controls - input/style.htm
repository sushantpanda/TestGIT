<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
	<title>ActiveWidgets Examples</title>

<!-- fix box model in firefox/safari/opera -->
<style type="text/css">
	.aw-quirks * {
		box-sizing: border-box;
		-moz-box-sizing: border-box;
		-webkit-box-sizing: border-box;
	}

	body {font: 12px Tahoma}
</style>

<!-- include links to the script and stylesheet files -->
	<script src="../../runtime/lib/aw.js" type="text/javascript"></script>
	<link href="../../runtime/styles/system/aw.css" rel="stylesheet">

</head>
<body>
	<h3>Styles (script)</h3>
	<p>Use setStyle(name, value) to assign style attributes to the input control.</p>
	<pre>	obj.setStyle("background", "yellow");</pre>

<!-- insert empty control tag -->
	<span id="input1"></span>

	<pre>	obj.setStyle("border", "1px solid red");</pre>

<!-- insert empty control tag -->
	<span id="input2"></span>


	<p>Back to <a href="index.htm">input examples</a>, <a href="../index.htm">all examples</a></p>

<!-- create control objects -->
<script type="text/javascript">

	var i1 = new AW.UI.Input;
	i1.setId("input1");
	i1.setControlText("Input 1");
	i1.setStyle("background", "yellow");
	i1.refresh();

	var i2 = new AW.UI.Input;
	i2.setId("input2");
	i2.setControlText("Input 2");
	i2.setStyle("border", "1px solid red");
	i2.refresh();

</script>
</body>
</html>
