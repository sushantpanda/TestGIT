<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
	<title>ActiveWidgets Examples</title>

<!-- fix box model in firefox/safari/opera -->
<style type="text/css">
	.aw-quirks * {
		box-sizing: border-box;
		-moz-box-sizing: border-box;
		-webkit-box-sizing: border-box;
	}

	body {font: 12px Tahoma}
</style>

<!-- include links to the script and stylesheet files -->
	<script src="../../runtime/lib/aw.js" type="text/javascript"></script>
	<link href="../../runtime/styles/system/aw.css" rel="stylesheet">

<!-- change default styles, set control size and position -->
<style type="text/css">

	#input1 {width: 200px;}
	#input2 {left: 100px; position: relative;}
	#input3 {background: yellow;}
	#input4 {border: 1px solid red;}

</style>
</head>
<body>
	<h3>Styles (CSS)</h3>
	<p>Use #id selector to assign css rules to the input control.</p>
	<pre>#input1 {width: 200px;} </pre>

<!-- insert empty control tag -->
	<span id="input1"></span>

	<pre>#input2 {left: 100px; position: relative;} </pre>

<!-- insert empty control tag -->
	<span id="input2"></span>

	<pre>#input3 {background: yellow;} </pre>

<!-- insert empty control tag -->
	<span id="input3"></span>

	<pre>#input4 {border: 1px solid red;} </pre>

<!-- insert empty control tag -->
	<span id="input4"></span>


	<p>Back to <a href="index.htm">input examples</a>, <a href="../index.htm">all examples</a></p>

<!-- create control objects -->
<script type="text/javascript">

	var i1 = new AW.UI.Input;
	i1.setId("input1");
	i1.setControlText("Input 1");
	i1.refresh();

	var i2 = new AW.UI.Input;
	i2.setId("input2");
	i2.setControlText("Input 2");
	i2.refresh();

	var i3 = new AW.UI.Input;
	i3.setId("input3");
	i3.setControlText("Input 3");
	i3.refresh();

	var i4 = new AW.UI.Input;
	i4.setId("input4");
	i4.setControlText("Input 4");
	i4.refresh();

</script>
</body>
</html>
