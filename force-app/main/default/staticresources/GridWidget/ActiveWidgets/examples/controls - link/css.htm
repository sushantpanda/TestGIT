<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
	<title>ActiveWidgets Examples</title>

<!-- fix box model in firefox/safari/opera -->
<style type="text/css">
	.aw-quirks * {
		box-sizing: border-box;
		-moz-box-sizing: border-box;
		-webkit-box-sizing: border-box;
	}

	body {font: 12px Tahoma}
</style>

<!-- include links to the script and stylesheet files -->
	<script src="../../runtime/lib/aw.js" type="text/javascript"></script>
	<link href="../../runtime/styles/system/aw.css" rel="stylesheet">

<!-- change default styles, set control size and position -->
<style type="text/css">

	#link1 {width: 200px; background: #ddd;}
	#link2 {left: 100px; position: relative;}
	#link3 {color: red; font-weight: bold;}
	#link4 {text-align: right; width: 200px; background: #ddd;}

</style>
</head>
<body>
	<h3>Styles (CSS)</h3>
	<p>Use #id selector to assign css rules to the link control.</p>

	<pre>#link1 {width: 200px; background: #ddd;} </pre>

<!-- insert empty control tag -->
	<span id="link1"></span>

	<pre>#link2 {left: 100px; position: relative;} </pre>

<!-- insert empty control tag -->
	<span id="link2"></span>

	<pre>#link3 {color: red; font-weight: bold;} </pre>

<!-- insert empty control tag -->
	<span id="link3"></span>

	<pre>#link4 {text-align: right; width: 200px; background: #ddd;} </pre>

<!-- insert empty control tag -->
	<span id="link4"></span>

	<p>Back to <a href="index.htm">link examples</a>, <a href="../index.htm">all examples</a></p>

<!-- create control objects -->
<script type="text/javascript">

	var l1 = new AW.UI.Link;
	l1.setId("link1");
	l1.setControlLink("http://www.google.com");
	l1.setControlText("Link 1");
	l1.refresh();

	var l2 = new AW.UI.Link;
	l2.setId("link2");
	l2.setControlLink("http://www.google.com");
	l2.setControlText("Link 2");
	l2.refresh();

	var l3 = new AW.UI.Link;
	l3.setId("link3");
	l3.setControlLink("http://www.google.com");
	l3.setControlText("Link 3");
	l3.refresh();

	var l4 = new AW.UI.Link;
	l4.setId("link4");
	l4.setControlLink("http://www.google.com");
	l4.setControlText("Link 4");
	l4.refresh();

</script>
</body>
</html>
