<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
	<title>ActiveWidgets Examples</title>

<!-- fix box model in firefox/safari/opera -->
<style type="text/css">
	.aw-quirks * {
		box-sizing: border-box;
		-moz-box-sizing: border-box;
		-webkit-box-sizing: border-box;
	}

	body {font: 12px Tahoma}
</style>

<!-- include links to the script and stylesheet files -->
	<script src="../../runtime/lib/aw.js" type="text/javascript"></script>
	<link href="../../runtime/styles/system/aw.css" rel="stylesheet">

<!-- add image libraries -->
	<link href="mini.css" rel="stylesheet"></link>
	<link href="flags.css" rel="stylesheet"></link>

<!-- change default styles, set control size and position -->
<style type="text/css">

	#myButton {width: 100px}

</style>
</head>
<body>
	<h3>Button image</h3>
	<p>Use setControlImage(image) method</p>
	<pre>	button.setControlImage("accept");</pre>

<!-- insert empty control tags -->
	<span id="myButton"></span>

	<p>Back to <a href="index.htm">image examples</a>, <a href="../index.htm">all examples</a></p>

<!-- create control objects -->
<script type="text/javascript">

	var button = new AW.UI.Button;
	button.setId("myButton");
	button.setControlText("OK");
	button.setControlImage("accept");
	button.refresh();

</script>

<!-- add page behavior -->
<script type="text/javascript">

	button.onClick = function(){
		this.setControlImage("lock");
	}

</script>
</body>
</html>
