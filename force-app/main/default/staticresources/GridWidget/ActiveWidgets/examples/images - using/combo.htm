<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
	<title>ActiveWidgets Examples</title>

<!-- fix box model in firefox/safari/opera -->
<style type="text/css">
	.aw-quirks * {
		box-sizing: border-box;
		-moz-box-sizing: border-box;
		-webkit-box-sizing: border-box;
	}

	body {font: 12px Tahoma}
</style>

<!-- include links to the script and stylesheet files -->
	<script src="../../runtime/lib/aw.js" type="text/javascript"></script>
	<link href="../../runtime/styles/system/aw.css" rel="stylesheet">

<!-- add image libraries -->
	<link href="mini.css" rel="stylesheet"></link>
	<link href="flags.css" rel="stylesheet"></link>

<!-- change default styles, set control size and position -->
<style type="text/css">

	#myCombo {width: 150px; height: 22px}
	#myCombo-popup {width: 150px; height: 200px}

</style>
</head>
<body>
	<h3>Combo images</h3>
	<p>Use setControlImage(image) method for the textbox and setItemImage(imageArray) for the popup list </p>
	<pre>	combo.setControlImage(image); // textbox
	combo.setItemImage([...]);      // popup </pre>

<!-- insert control tag -->
	<span id="myCombo"></span>

	<p>Back to <a href="index.htm">image examples</a>, <a href="../index.htm">all examples</a></p>

<!-- add data block -->
<script type="text/javascript">

var names = ["Argentina", "Australia", "Brazil", "Canada", "China", "France", "Germany",
	"India", "Indonesia", "Italy",	"Japan", "Mexico", "Russia", "Saudi Arabia", "South Africa",
	"South Korea", "Turkey", "United Kingdom", "United States",	"European Union"];

var icons = ["ar", "au", "br", "ca", "cn", "fr", "de", "in", "id", "it", "jp", "mx", "ru",
	"sa", "za", "kr", "tr", "gb", "us", "eu"];

</script>

<!-- create controls -->
<script type="text/javascript">

	var combo = new AW.UI.Combo;
	combo.setId("myCombo");
	combo.setControlText("select country");
	combo.setControlImage("favorites"); // textbox
	combo.setItemText(names);
	combo.setItemImage(icons);      // popup
	combo.setItemCount(20);
	combo.refresh();

</script>
</body>
</html>
