<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
	<title>ActiveWidgets Examples</title>

<!-- fix box model in firefox/safari/opera -->
<style type="text/css">
	.aw-quirks * {
		box-sizing: border-box;
		-moz-box-sizing: border-box;
		-webkit-box-sizing: border-box;
	}

	body {font: 12px Tahoma}
</style>

<!-- include links to the script and stylesheet files -->
	<script src="../../runtime/lib/aw.js" type="text/javascript"></script>
	<link href="../../runtime/styles/system/aw.css" rel="stylesheet">

<!-- change default styles, set control size and position -->
<style type="text/css">

	#myGrid {height: 150px}

</style>
</head>
<body>
	<h3>Cell tooltips</h3>
	<p>Use setCellTooltip() method</p>
	<pre>	grid.setCellTooltip(function(c, r){return ...}); </pre>

<!-- insert control tag -->
	<span id="myGrid"></span>

	<p>Back to <a href="index.htm">cell examples</a>, <a href="../index.htm">all examples</a></p>

<!-- create controls -->
<script type="text/javascript">

	var grid = new AW.UI.Grid;
	grid.setId("myGrid");
	grid.setCellData(function(col, row){return "cell " + col + "." + row});
	grid.setCellTooltip(function(col, row){return "tooltip " + col + "." + row});
	grid.setColumnCount(5);
	grid.setRowCount(20);
	grid.refresh();

</script>
</body>
</html>
