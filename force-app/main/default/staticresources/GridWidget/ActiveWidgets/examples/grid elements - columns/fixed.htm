<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
	<title>ActiveWidgets Examples</title>

<!-- fix box model in firefox/safari/opera -->
<style type="text/css">
	.aw-quirks * {
		box-sizing: border-box;
		-moz-box-sizing: border-box;
		-webkit-box-sizing: border-box;
	}

	body {font: 12px Tahoma}
</style>

<!-- include links to the script and stylesheet files -->
	<script src="../../runtime/lib/aw.js" type="text/javascript"></script>
	<link href="../../runtime/styles/system/aw.css" rel="stylesheet">

<!-- change default styles, set control size and position -->
<style type="text/css">

	#myGrid {height: 150px; width: 600px}
	#myGrid .aw-column-1 {border-right: 1px solid #ccc;}
	#myGrid .aw-column-9 {border-left: 1px solid #ccc;}

</style>
</head>
<body>
	<h3>Fixed columns</h3>
	<p>Use AW.Grid.Extended class and setFixedLeft(), setFixedRight() methods</p>
	<pre>	grid.setFixedLeft(2);	// two fixed columns on the left side
	grid.setFixedRight(1);	// one fixed column on the right side </pre>

<!-- insert control tag -->
	<span id="myGrid"></span>

	<p>Back to <a href="index.htm">column examples</a>, <a href="../index.htm">all examples</a></p>

<!-- create controls -->
<script type="text/javascript">

	var grid = new AW.Grid.Extended;
	grid.setId("myGrid");
	grid.setFixedLeft(2);	// two fixed columns on the left side
	grid.setFixedRight(1);	// one fixed column on the right side
	grid.setCellData(function(col, row){return "cell " + col + "." + row});
	grid.setColumnCount(10);
	grid.setRowCount(10);
	grid.refresh();

</script>
</body>
</html>
