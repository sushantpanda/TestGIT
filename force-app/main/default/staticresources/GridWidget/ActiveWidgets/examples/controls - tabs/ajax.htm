<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
	<title>ActiveWidgets Examples</title>

<!-- fix box model in firefox/safari/opera -->
<style type="text/css">
	.aw-quirks * {
		box-sizing: border-box;
		-moz-box-sizing: border-box;
		-webkit-box-sizing: border-box;
	}

	body {font: 12px Tahoma}
</style>

<!-- include links to the script and stylesheet files -->
	<script src="../../runtime/lib/aw.js" type="text/javascript"></script>
	<link href="../../runtime/styles/system/aw.css" rel="stylesheet">

<!-- change default styles, set control size and position -->
<style type="text/css">

	#myTabs {width: 100%}

</style>
</head>
<body>
	<h3>Tabs - load content with AW.HTTP.Request</h3>
	<p>Use onSelectedItemsChanged event and AW.HTTP.Request object to load content in Ajax-style</p>
	<pre>	tabs.onSelectedItemsChanged = function(selected){...}</pre>


<!-- insert control tags -->
	<span id="myTabs"></span>
	<div id="myContent" style="border: 1px solid #aaa; height: 200px; padding: 10px">Tabs content goes here...</div>

	<p>Back to <a href="index.htm">tabs examples</a>, <a href="../index.htm">all examples</a></p>

<!-- create controls -->
<script type="text/javascript">

	var names = ["Start", "Another page", "The last page"];
	var values = ["page1.htm", "page2.htm", "page3.htm"];

	var tabs = new AW.UI.Tabs;
	tabs.setId("myTabs");
	tabs.setItemText(names);
	tabs.setItemValue(values); // store page URLs in the 'value' property.
	tabs.setItemCount(3);
	tabs.refresh();

</script>

<!-- add page behavior -->
<script type="text/javascript">

	tabs.onSelectedItemsChanged = function(selected){

		var index = selected[0];
		var value = this.getItemValue(index);
		window.status = index + ": " + value;

		var http = new AW.HTTP.Request;
		http.setURL(value);
		http.response = function(text){
			document.getElementById("myContent").innerHTML = text;
		}

		http.request();
	}

	tabs.setSelectedItems([0]); // load the first page.

</script>
</body>
</html>
