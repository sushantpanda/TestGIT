<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
	<title>ActiveWidgets Examples</title>

<!-- fix box model in firefox/safari/opera -->
<style type="text/css">
	.aw-quirks * {
		box-sizing: border-box;
		-moz-box-sizing: border-box;
		-webkit-box-sizing: border-box;
	}

	body {font: 12px Tahoma}
</style>

<!-- include links to the script and stylesheet files -->
	<script src="../../runtime/lib/aw.js" type="text/javascript"></script>
	<link href="../../runtime/styles/system/aw.css" rel="stylesheet">

<!-- add image libraries -->
	<link href="mini.css" rel="stylesheet"></link>

<!-- change default styles, set control size and position -->
<style type="text/css">

	#myTabs {width: 100%}

</style>
</head>
<body>
	<h3>List images</h3>
	<p>Use setItemImage(imageArray) or setItemImage(image, index) methods</p>
	<pre>	list.setItemImage([...]); // array
	list.setItemImage("ar", 0);	// single item </pre>

<!-- insert control tags -->
	<span id="myTabs"></span>
	<div style="border: 1px solid #ccc; height: 200px; padding: 10px">Tabs content goes here...</div>

	<p>Back to <a href="index.htm">tabs examples</a>, <a href="../index.htm">all examples</a></p>

<!-- add data block -->
<script type="text/javascript">

var names = ["Start", "Email", "Calendar", "Chat", "Users", "Settings"];
var icons = ["home", "email", "clock", "comment", "user", "settings"];

</script>

<!-- create controls -->
<script type="text/javascript">

	var tabs = new AW.UI.Tabs;
	tabs.setId("myTabs");
	tabs.setItemText(names);
	tabs.setItemImage(icons);
	tabs.setItemCount(6);
	tabs.setSelectedItems([0]);
	tabs.refresh();

</script>
</body>
</html>
