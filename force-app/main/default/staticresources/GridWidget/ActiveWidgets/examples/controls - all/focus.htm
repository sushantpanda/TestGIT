<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
	<title>ActiveWidgets Examples</title>

<!-- fix box model in firefox/safari/opera -->
<style type="text/css">
	.aw-quirks * {
		box-sizing: border-box;
		-moz-box-sizing: border-box;
		-webkit-box-sizing: border-box;
	}

	body {font: 12px Tahoma}
</style>

<!-- include links to the script and stylesheet files -->
	<script src="../../runtime/lib/aw.js" type="text/javascript"></script>
	<link href="../../runtime/styles/system/aw.css" rel="stylesheet">

<!-- change default styles, set control size and position -->
<style type="text/css">

	#button1, #button2 {width: 100px; margin-right: 20px}

</style>
</head>
<body>
	<h3>Activate/Set focus</h3>
	<p>Use focus() method</p>
	<pre>	obj.focus(); </pre>

<!-- insert empty control tags -->
	<span id="button1"></span><span id="input1"></span><br><br>
	<span id="button2"></span><span id="input2"></span>

	<p>Back to <a href="index.htm">control examples</a>, <a href="../index.htm">all examples</a></p>

<!-- create control objects -->
<script type="text/javascript">

	var button1 = new AW.UI.Button;
	button1.setId("button1");
	button1.setControlText("Set focus to input1");
	button1.refresh();

	var button2 = new AW.UI.Button;
	button2.setId("button2");
	button2.setControlText("Set focus to input2");
	button2.refresh();

	var input1 = new AW.UI.Input;
	input1.setId("input1");
	input1.setControlText("input1");
	input1.refresh();

	var input2 = new AW.UI.Input;
	input2.setId("input2");
	input2.setControlText("input2");
	input2.refresh();

</script>

<!-- add page behavior -->
<script type="text/javascript">

	button1.onClick = function(){
		input1.focus();
	}

	button2.onClick = function(){
		input2.focus();
	}

</script>
</body>
</html>
