<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
	<title>ActiveWidgets Examples</title>

<!-- fix box model in firefox/safari/opera -->
<style type="text/css">
	.aw-quirks * {
		box-sizing: border-box;
		-moz-box-sizing: border-box;
		-webkit-box-sizing: border-box;
	}

	body {font: 12px Tahoma}
</style>

<!-- include links to the script and stylesheet files -->
	<script src="../../runtime/lib/aw.js" type="text/javascript"></script>
	<link href="../../runtime/styles/system/aw.css" rel="stylesheet">

<!-- change default styles, set control size and position -->
<style type="text/css">

	#myButton {width: 100px; margin-right: 20px}
	#myInput {border-color: red}

</style>
</head>
<body>
	<h3>Show/hide controls</h3>
	<p>Use setControlVisible(true/false) method</p>
	<pre>	input.setControlVisible(true); // show
	input.setControlVisible(false); // hide </pre>

<!-- insert empty control tags -->
	<span id="myButton"></span>
	<span id="myInput"></span>

	<p>Back to <a href="index.htm">control examples</a>, <a href="../index.htm">all examples</a></p>

<!-- create control objects -->
<script type="text/javascript">

	var button = new AW.UI.Button;
	button.setId("myButton");
	button.setControlText("Hide");
	button.refresh();

	var input = new AW.UI.Input;
	input.setId("myInput");
	input.setControlText("Input box");
	input.refresh();

</script>

<!-- add page behavior -->
<script type="text/javascript">

	button.onClick = function(){

		var visible = input.getControlVisible();
		input.setControlVisible(!visible);
		button.setControlText(visible ? "Show" : "Hide");
	}

</script>
</body>
</html>
