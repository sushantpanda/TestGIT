<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
	<title>ActiveWidgets Examples</title>

<!-- fix box model in firefox/safari/opera -->
<style type="text/css">
	.aw-quirks * {
		box-sizing: border-box;
		-moz-box-sizing: border-box;
		-webkit-box-sizing: border-box;
	}

	body {font: 12px Tahoma}
</style>

<!-- include links to the script and stylesheet files -->
	<script src="../../runtime/lib/aw.js" type="text/javascript"></script>
	<link href="../../runtime/styles/system/aw.css" rel="stylesheet">

<!-- change default styles, set control size and position -->
<style type="text/css">

	#input1, #input2, #input3 {width: 100px; margin-right: 20px}

</style>
</head>
<body>
	<h3>Set tab index</h3>
	<p>Use setTabIndex() method</p>
	<pre>	obj.setTabIndex(1); </pre>
	<p>Press 'tab' or 'Shift-tab' to jump to the next control</p>

<!-- insert empty control tags -->
	<span id="input1"></span> <span id="input2"></span> <span id="input3"></span>

	<p>Back to <a href="index.htm">control examples</a>, <a href="../index.htm">all examples</a></p>

<!-- create control objects -->
<script type="text/javascript">

	var input1 = new AW.UI.Input;
	input1.setId("input1");
	input1.setTabIndex(1);
	input1.setControlText("1");
	input1.refresh();

	var input2 = new AW.UI.Input;
	input2.setId("input2");
	input2.setTabIndex(3);
	input2.setControlText("3");
	input2.refresh();

	var input3 = new AW.UI.Input;
	input3.setId("input3");
	input3.setTabIndex(2);
	input3.setControlText("2");
	input3.refresh();


</script>
</body>
</html>
