<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
	<title>ActiveWidgets Examples</title>

<!-- include links to the script and stylesheet files -->
	<script src="../../runtime/lib/aw.js" type="text/javascript"></script>
	<link href="../../runtime/styles/xp/aw.css" rel="stylesheet">

<!-- page/controls styles -->
<style type="text/css">
	body {font: menu}
	p {margin: 10px 0px 5px 0px}
	table {font: menu; table-layout: fixed; width: 570px} .aw-ms8 table {table-layout: auto}
	td {vertical-align: top}

	#group1 {width: 300px; height: 50px}
	#grid1 {width: 400px; height: 100px}
	#grid2 {width: 400px; height: 100px}
</style>
</head>
<body class="aw-background-1">

<!-- page layout -->
<table>
	<tr>
		<td><p>Label:</p><span id="label1">To be replaced by AW label object...</span></td>
		<td colspan="3"><p>Group:</p><span id="group1"></span></td>
	</tr>
	<tr>
		<td><p>Button:</p><span id="button1"></span></td>
		<td><p>Link:</p><span id="link1"></span></td>
		<td><p>Input:</p><span id="input1"></span></td>
		<td><p>Combo:</p><span id="combo1"></span></td>
	</tr>
	<tr>
		<td colspan="3"><p>Tabs:</p><span id="tabs1"></span><div style="border-top:1px solid #999; font-size:1px; width:300px" ></div></td>
		<td><p>Checkbox:</p><span id="checkbox1"></span></td>
	</tr>
	<tr>
		<td><p>List:</p><span id="list1"></span></td>
		<td><p>Checked List:</p><span id="checkedList1"></span></td>
		<td><p>Tree:</p><span id="tree1"></span></td>
		<td><p>Radio:</p><span id="radio1"></span></td>
	</tr>
</table>
<p>Grid:</p><span id="grid1"></span>
<p>Extended Grid (fixed columns &amp; footer):</p><span id="grid2"></span>

<!-- AW controls script -->
<script type="text/javascript">

	var itemTextArray = ["Home", "Favorites", "Font size", "Search"];
	var itemImageArray = ["home", "favorites", "fontsize", "search"];

	var label = new AW.UI.Label;
	label.setId("label1");
	label.setControlText("Label");
	label.setControlImage("favorites");
	label.refresh();

	var group = new AW.UI.Group;
	group.setId("group1");
	group.setControlText("Group/Fieldset");
	group.setControlImage("favorites");
	group.refresh();

	var button = new AW.UI.Button;
	button.setId("button1");
	button.setControlText("Button");
	button.setControlImage("favorites");
	button.refresh();

	var link = new AW.UI.Link;
	link.setId("link1");
	link.setControlText("Hyperlink");
	link.setControlImage("home");
	link.setControlLink("http://www.google.com");
	link.refresh();

	var input = new AW.UI.Input;
	input.setId("input1");
	input.setControlText("Input");
	input.setControlImage("search");
	input.refresh();

	var combo = new AW.UI.Combo;
	combo.setId("combo1");
	combo.setControlText("Combo");
	combo.setControlImage("favorites");
	combo.setItemText(itemTextArray);
	combo.setItemImage(itemImageArray);
	combo.setItemCount(4);
	combo.refresh();

	var tabs = new AW.UI.Tabs;
	tabs.setId("tabs1");
	tabs.setItemText(itemTextArray);
	tabs.setItemImage(itemImageArray);
	tabs.setItemCount(4);
	tabs.setSelectedItems([0]);
	tabs.refresh();

	var checkbox = new AW.UI.Checkbox;
	checkbox.setId("checkbox1");
	checkbox.setControlText("Checkbox");
	checkbox.setControlImage("fontsize");
	checkbox.setControlValue("mixed");
	checkbox.refresh();

	var list = new AW.UI.List;
	list.setId("list1");
	list.setItemText(itemTextArray);
	list.setItemImage(itemImageArray);
	list.setItemCount(4);
	list.refresh();

	var checkedList = new AW.UI.CheckedList;
	checkedList.setId("checkedList1");
	checkedList.setItemText(itemTextArray);
	checkedList.setItemImage(itemImageArray);
	checkedList.setItemCount(4);
	checkedList.refresh();

	var treeText = ["", "Home", "Favorites", "Font size", "Search", "Child node 1", "Child node 2"];
	var treeImage = ["", "home", "favorites", "fontsize", "search"];
	var treeView = {0:[1, 2, 3, 4], 1:[5, 6], 2:[7], 3:[8], 4:[9]};

	var tree = new AW.UI.Tree;
	tree.setId("tree1");
	tree.setItemText(treeText);
	tree.setItemImage(treeImage);
	tree.setViewCount(function(i){return treeView[i] ? treeView[i].length : 0});
	tree.setViewIndices(function(i){return treeView[i]});
	tree.setCurrentItem(1);
	tree.refresh();

	var radio = new AW.UI.Radio;
	radio.setId("radio1");
	radio.setItemText(itemTextArray);
	radio.setItemImage(itemImageArray);
	radio.setItemCount(4);
	radio.setSelectedItems([0]);
	radio.refresh();

	var grid1 = new AW.UI.Grid;
	grid1.setId("grid1");
	grid1.setCellText("cell");
	grid1.setHeaderText("header");
	grid1.setColumnCount(5);
	grid1.setRowCount(10);
	grid1.refresh();

	var grid2 = new AW.Grid.Extended;
	grid2.setId("grid2");
	grid2.setCellText("cell");
	grid2.setHeaderText("header");
	grid2.setFooterText("footer");
	grid2.setFooterVisible(true);
	grid2.setColumnCount(5);
	grid2.setRowCount(10);
	grid2.refresh();

</script>
</body>
</html>
