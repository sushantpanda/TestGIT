<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
	<title>ActiveWidgets Examples</title>

<!-- fix box model in firefox/safari/opera -->
<style type="text/css">
	.aw-quirks * {
		box-sizing: border-box;
		-moz-box-sizing: border-box;
		-webkit-box-sizing: border-box;
	}

	body {font: 12px Tahoma}
</style>

<!-- include links to the script and stylesheet files -->
	<script src="../../runtime/lib/aw.js" type="text/javascript"></script>
	<link href="../../runtime/styles/system/aw.css" rel="stylesheet">

</head>
<body>
	<h3>Label size</h3>
	<p>Use setSize(width, height) method to set label width and height.</p>
	<pre>	obj.setSize(200, 30);</pre>

<!-- insert empty control tag -->
	<span id="label"></span>

	<p>Back to <a href="index.htm">label examples</a>, <a href="../index.htm">all examples</a></p>


<!-- create control objects -->
<script type="text/javascript">

	var obj = new AW.UI.Label;
	obj.setId("label");
	obj.setStyle("background", "#ddd");
	obj.setControlText("Label");
	obj.setSize(200, 30); // width 200px, height 30px
	obj.refresh();

</script>
</body>
</html>
