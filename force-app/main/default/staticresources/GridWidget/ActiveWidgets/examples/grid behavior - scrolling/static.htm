<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
	<title>ActiveWidgets Examples</title>

<!-- fix box model in firefox/safari/opera -->
<style type="text/css">
	.aw-quirks * {
		box-sizing: border-box;
		-moz-box-sizing: border-box;
		-webkit-box-sizing: border-box;
	}

	body {font: 12px Tahoma}
</style>

<!-- include links to the script and stylesheet files -->
	<script src="../../runtime/lib/aw.js" type="text/javascript"></script>
	<link href="../../runtime/styles/system/aw.css" rel="stylesheet">

<!-- change default styles, set control size and position -->
<style type="text/css">

	#myGrid {width: 600px; height: 200px;}
	#myGrid .aw-alternate-even {background: #eee;}

</style>
</head>
<body>
	<h3>Static scrolling</h3>
	<p>The grid switches to static scrolling (always renders all rows) when virtual mode is deactivated.
	<br>The non-virtual (static) mode is only feasible for the small grids (<100 rows)</p>
	<pre>	grid.setVirtualMode(false);</pre>

<!-- insert control tag -->
	<span id="myGrid"></span>

	<p>Back to <a href="index.htm">scrolling examples</a>, <a href="../index.htm">all examples</a></p>

<!-- create controls -->
<script type="text/javascript">

	var grid = new AW.UI.Grid;
	grid.setId("myGrid");
	grid.setHeaderText("header");
	grid.setCellText(function(col, row){return col + "-" + row});
	grid.setColumnCount(10);
	grid.setRowCount(20);
	grid.setVirtualMode(false); // disable virtual scrolling
	grid.refresh();

</script>
</body>
</html>
