<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
	<title>ActiveWidgets Examples</title>

<!-- fix box model in firefox/safari/opera -->
<style type="text/css">
	.aw-quirks * {
		box-sizing: border-box;
		-moz-box-sizing: border-box;
		-webkit-box-sizing: border-box;
	}

	body {font: 12px Tahoma}
</style>

<!-- include links to the script and stylesheet files -->
	<script src="../../runtime/lib/aw.js" type="text/javascript"></script>
	<link href="../../runtime/styles/system/aw.css" rel="stylesheet">

<!-- change default styles, set control size and position -->
<style type="text/css">

	#button1 {width: 200px;}
	#button2 {left: 100px; position: relative;}
	#button3 {color: red; font-weight: bold;}
	#button4 {text-align: right; width: 200px;}

</style>
</head>
<body>
	<h3>Styles (CSS)</h3>
	<p>Use #id selector to assign css rules to the button control.</p>

	<pre>#button1 {width: 200px;} </pre>

<!-- insert empty control tag -->
	<span id="button1"></span>

	<pre>#button2 {left: 100px; position: relative;} </pre>

<!-- insert empty control tag -->
	<span id="button2"></span>

	<pre>#button3 {color: red; font-weight: bold;} </pre>

<!-- insert empty control tag -->
	<span id="button3"></span>

	<pre>#button4 {text-align: right; width: 200px;} </pre>

<!-- insert empty control tag -->
	<span id="button4"></span>

	<p>Back to <a href="index.htm">button examples</a>, <a href="../index.htm">all examples</a></p>

<!-- create control objects -->
<script type="text/javascript">

	var b1 = new AW.UI.Button;
	b1.setId("button1");
	b1.setControlText("Button 1");
	b1.refresh();

	var b2 = new AW.UI.Button;
	b2.setId("button2");
	b2.setControlText("Button 2");
	b2.refresh();

	var b3 = new AW.UI.Button;
	b3.setId("button3");
	b3.setControlText("Button 3");
	b3.refresh();

	var b4 = new AW.UI.Button;
	b4.setId("button4");
	b4.setControlText("Button 4");
	b4.refresh();

</script>
</body>
</html>
