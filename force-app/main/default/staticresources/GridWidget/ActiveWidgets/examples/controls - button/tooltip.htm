<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
	<title>ActiveWidgets Examples</title>

<!-- fix box model in firefox/safari/opera -->
<style type="text/css">
	.aw-quirks * {
		box-sizing: border-box;
		-moz-box-sizing: border-box;
		-webkit-box-sizing: border-box;
	}

	body {font: 12px Tahoma}
</style>

<!-- include links to the script and stylesheet files -->
	<script src="../../runtime/lib/aw.js" type="text/javascript"></script>
	<link href="../../runtime/styles/system/aw.css" rel="stylesheet">

<!-- change default styles, set control size and position -->
<style type="text/css">

	#button {width: 100px}

</style>

</head>
<body>
	<h3>Button tooltip</h3>
	<p>Use setControlTooltip(string) method.</p>
	<pre>	obj.setControlTooltip("Tooltip text");</pre>

<!-- insert empty control tag -->
	<span id="button"></span>

	<p>Back to <a href="index.htm">button examples</a>, <a href="../index.htm">all examples</a></p>


<!-- create control objects -->
<script type="text/javascript">

	var obj = new AW.UI.Button;
	obj.setId("button");
	obj.setControlText("Button");
	obj.setControlTooltip("Tooltip text");
	obj.refresh();


	obj.onClick = function(){
		obj.setControlTooltip("Button tooltip");
	};

</script>
</body>
</html>
