<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
	<title>ActiveWidgets Examples</title>

<!-- fix box model in firefox/safari/opera -->
<style type="text/css">
	.aw-quirks * {
		box-sizing: border-box;
		-moz-box-sizing: border-box;
		-webkit-box-sizing: border-box;
	}

	body {font: 12px Tahoma}
</style>

<!-- include links to the script and stylesheet files -->
	<script src="../../runtime/lib/aw.js" type="text/javascript"></script>
	<link href="../../runtime/styles/system/aw.css" rel="stylesheet">

<!-- change default styles, set control size and position -->
<style type="text/css">

	#myGrid {height: 100px}
	#myGrid .aw-column-1 {width: 150px}
	#myGrid .aw-column-3 {text-align: center}
	#myGrid .aw-header-1 {border-bottom: 1px solid #7f9db9}

</style>
</head>
<body>
	<h3>Multiple header row(s)</h3>
	<p>Extended grid (AW.Grid.Extended) allows multiple header rows. Use setHeaderCount() method to set number of header rows</p>
	<pre>	grid.setHeaderCount(2); // two header rows</pre>

<!-- insert control tag -->
	<span id="myGrid"></span>

	<p>Back to <a href="index.htm">grid header examples</a>, <a href="../index.htm">all examples</a></p>

<!-- add data block -->
<script type="text/javascript">

var myData = [
	["The Godfather",	"Francis Ford Coppola",	"Crime/Drama",				1972,	"USA"],
	["Pulp Fiction",	"Quentin Tarantino",	"Action/Crime/Drama",		1994,	"USA"],
	["American Beauty", "Sam Mendes",			"Drama",					1999,	"USA"],
	["Vertigo",			"Alfred Hitchcock",		"Mystery/Thriller/Romance",	1958,	"USA"],
	["Apocalypse Now",	"Francis Ford Coppola",	"Adventure/Drama/War",		1979,	"USA"]   // no comma on the last line!
];

var myHeaders1 = ["Title", "Director", "Genre", "Year", "Country"];
var myHeaders2 = ["--", "???", "--", ""];

</script>

<!-- create controls -->
<script type="text/javascript">

	var myGrid = new AW.Grid.Extended;
	myGrid.setId("myGrid");
	myGrid.setHeaderCount(2); // two header rows
	myGrid.setHeaderText(myHeaders1, 0);
	myGrid.setHeaderText(myHeaders2, 1);
	myGrid.setCellData(myData);
	myGrid.setColumnCount(4);
	myGrid.setRowCount(5);
	myGrid.refresh();

</script>
</body>
</html>
