<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
	<title>ActiveWidgets Examples</title>

<!-- fix box model in firefox/safari/opera -->
<style type="text/css">
	.aw-quirks * {
		box-sizing: border-box;
		-moz-box-sizing: border-box;
		-webkit-box-sizing: border-box;
	}

	body {font: 12px Tahoma}
</style>

<!-- include links to the script and stylesheet files -->
	<script src="../../runtime/lib/aw.js" type="text/javascript"></script>
	<link href="../../runtime/styles/system/aw.css" rel="stylesheet">

<!-- change default styles, set control size and position -->
<style type="text/css">

	#grid1 {height: 100px}
	#grid1 .aw-column-1 {width: 150px}
	#grid1 .aw-column-3 {text-align: center}

	#grid2 {height: 100px}
	#grid2 .aw-column-1 {width: 150px}
	#grid2 .aw-column-3 {text-align: center}
	#grid2 .aw-header-1 {border-bottom: 1px solid #7f9db9}

</style>
</head>
<body>
	<h3>Set header tooltips</h3>
	<p>Use setHeaderTooltip() method</p>
	<pre>	grid.setHeaderTooltip(function(col){return ...}); </pre>

<!-- insert control tag 1 -->
	<span id="grid1"></span>

	<p>Extended grid allows multiple header rows. </p>
	<pre>	grid.setHeaderTooltip(function(col, row){return ...}); </pre>


<!-- insert control tag 2 -->
	<span id="grid2"></span>

	<p>Back to <a href="index.htm">grid header examples</a>, <a href="../index.htm">all examples</a></p>

<!-- add data block -->
<script type="text/javascript">

var myData = [
	["The Godfather",	"Francis Ford Coppola",	"Crime/Drama",				1972,	"USA"],
	["Pulp Fiction",	"Quentin Tarantino",	"Action/Crime/Drama",		1994,	"USA"],
	["American Beauty", "Sam Mendes",			"Drama",					1999,	"USA"],
	["Vertigo",			"Alfred Hitchcock",		"Mystery/Thriller/Romance",	1958,	"USA"],
	["Apocalypse Now",	"Francis Ford Coppola",	"Adventure/Drama/War",		1979,	"USA"]   // no comma on the last line!
];

var myHeaders1 = ["Title", "Director", "Genre", "Year", "Country"];
var myHeaders2 = ["--", "???", "--", ""];

</script>

<!-- create controls -->
<script type="text/javascript">

	var grid1 = new AW.UI.Grid;
	grid1.setId("grid1");
	grid1.setHeaderText(myHeaders1);
	grid1.setHeaderTooltip(function(col){return "tooltip " + col});
	grid1.setCellData(myData);
	grid1.setColumnCount(4);
	grid1.setRowCount(5);
	grid1.refresh();

	var grid2 = new AW.Grid.Extended;
	grid2.setId("grid2");
	grid2.setHeaderCount(2);
	grid2.setHeaderText(myHeaders1, 0);
	grid2.setHeaderText(myHeaders2, 1);
	grid2.setHeaderTooltip(function(col, row){return "tooltip " + col + "." + row});
	grid2.setCellData(myData);
	grid2.setColumnCount(4);
	grid2.setRowCount(5);
	grid2.refresh();

</script>
</body>
</html>
