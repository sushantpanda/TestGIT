<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
	<title>ActiveWidgets Examples</title>

<!-- fix box model in firefox/safari/opera -->
<style type="text/css">
	.aw-quirks * {
		box-sizing: border-box;
		-moz-box-sizing: border-box;
		-webkit-box-sizing: border-box;
	}

	body {font: 12px Tahoma}
</style>

<!-- include links to the script and stylesheet files -->
	<script src="../../runtime/lib/aw.js" type="text/javascript"></script>
	<link href="../../runtime/styles/system/aw.css" rel="stylesheet">

<!-- add icon library -->
	<link href="mini.css" rel="stylesheet"></link>

<!-- add custom icons -->
<style type="text/css">

	.aw-image-world {background:url(world.gif) 1px 1px no-repeat}

</style>

<!-- change default styles, set control size and position -->
<style type="text/css">

	#myGrid .aw-column-0 {width: 50px; text-align: center}
	#myGrid .aw-column-1 {width: 150px}
	#myGrid .aw-column-2 {text-align: right}
	#myGrid .aw-column-3 {text-align: center}

</style>
</head>
<body>
	<h3>Images in the grid header</h3>
	<p>Use setHeaderImage(imageArray) or setHeaderImage(image, col), setHeaderImage(image, col, row) methods</p>
	<pre>	grid.setHeaderImage([...]); // array
	grid.setHeaderImage("world", 0);	// single item </pre>

<!-- insert control tag -->
	<span id="myGrid"></span>

	<p>Back to <a href="index.htm">grid header examples</a>, <a href="../index.htm">all examples</a></p>

<!-- add data block -->
<script type="text/javascript">

var myData = [
	[1,		"World",			1018057389,		2005,	"world"],
	[2,		"European Union",	247000000,		2006,	"eu"],
	[3,		"United States",	205326680,		2005,	"us"],
	[4,		"China",			123000000,		2006,	"cn"],
	[5,		"Japan",			86300000,		2005,	"jp"],
	[6,		"India",			60000000,		2005,	"in"],
	[7,		"Germany",			50616000,		2006,	"de"],
	[8,		"United Kingdom",	37600000,		2005,	"gb"],
	[9,		"Korea South",		33900000,		2005,	"kr"],
	[10,	"France",			29945000,		2006,	"fr"]	// no comma in the last line
];

var myHeaders = ["Rank", "Country", "Internet users", "Data from"];

var myImages = ["", "world", "user", "clock"];

</script>

<!-- create controls -->
<script type="text/javascript">

	var num = new AW.Formats.Number;
	num.setTextFormat("#,###.");

	var grid = new AW.UI.Grid;
	grid.setId("myGrid");
	grid.setHeaderText(myHeaders);
	grid.setHeaderImage(myImages); // set header images using array
	grid.setCellData(myData);
	grid.setCellFormat(num, 2);
	grid.setColumnCount(4);
	grid.setRowCount(10);
	grid.refresh();

</script>
</body>
</html>
