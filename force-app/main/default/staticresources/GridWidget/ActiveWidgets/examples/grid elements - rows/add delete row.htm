<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
	<title>ActiveWidgets Examples</title>

<!-- fix box model in firefox/safari/opera -->
<style type="text/css">
	.aw-quirks * {
		box-sizing: border-box;
		-moz-box-sizing: border-box;
		-webkit-box-sizing: border-box;
	}

	body {font: 12px Tahoma}
</style>

<!-- include links to the script and stylesheet files -->
	<script src="../../runtime/lib/aw.js" type="text/javascript"></script>
	<link href="../../runtime/styles/system/aw.css" rel="stylesheet">

</head>
<body>
<style type="text/css">

</style>
<script type="text/javascript">

	var obj = new AW.UI.Grid;
//	var obj = new AW.Grid.Extended;

	obj.setSize(600, 250);
	obj.setCellText(function(i, j){return j + "-" + i});
	obj.setHeaderText("header");

	obj.setColumnCount(10);
	obj.setRowCount(100);

	obj.setCellEditable(true);

	document.write(obj);


	obj.onRowAdded = function(row){
		window.status = "Row added: " + row;
		this.setCellText("new", 0, row);
	}

	obj.onRowDeleting = function(row){
		return !confirm("Delete row " + row + "?");
	}

	obj.onRowDeleted = function(row){
		window.status = "Row deleted: " + row;
	}


	// row index
	var serial = 1000;

	function add(){
		obj.addRow(serial++);
	}

	function del(){
		var i = obj.getCurrentRow();
		obj.deleteRow(i);
	}

</script>
<br>
<button onclick="add()">add row</button>
<button onclick="del()">delete row</button>

</body>
</html>
