<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
	<title>ActiveWidgets Examples</title>

<!-- fix box model in firefox/safari/opera -->
<style type="text/css">
	.aw-quirks * {
		box-sizing: border-box;
		-moz-box-sizing: border-box;
		-webkit-box-sizing: border-box;
	}

	body {font: 12px Tahoma}
</style>

<!-- include links to the script and stylesheet files -->
	<script src="../../runtime/lib/aw.js" type="text/javascript"></script>
	<link href="../../runtime/styles/system/aw.css" rel="stylesheet">

</head>
<body>
	<h3>Checkbox value (true/false/mixed)</h3>
	<p>Use setControlValue(boolean) check/uncheck the checkbox.</p>
	<pre>	obj.setControlValue(true);</pre>

<!-- insert empty control tag -->
	<span id="checkbox1"></span>

	<pre>	obj.setControlValue(false);</pre>

<!-- insert empty control tag -->
	<span id="checkbox2"></span>

	<pre>	obj.setControlValue("mixed");</pre>

<!-- insert empty control tag -->
	<span id="checkbox3"></span>


	<p>Back to <a href="index.htm">checkbox examples</a>, <a href="../index.htm">all examples</a></p>

<!-- create control objects -->
<script type="text/javascript">

	function text(){return "Checkbox: " + this.getControlValue()};

	var b1 = new AW.UI.CheckBox;
	b1.setId("checkbox1");
	b1.setControlText(text);
	b1.setControlValue(true);
	b1.refresh();

	var b2 = new AW.UI.CheckBox;
	b2.setId("checkbox2");
	b2.setControlText(text);
	b2.setControlValue(false);
	b2.refresh();

	var b3 = new AW.UI.CheckBox;
	b3.setId("checkbox3");
	b3.setControlText(text);
	b3.setControlValue("mixed");
	b3.refresh();

</script>
</body>
</html>
