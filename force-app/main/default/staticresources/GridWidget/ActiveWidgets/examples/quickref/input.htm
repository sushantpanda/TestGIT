<html>
<head>
	<title>ActiveWidgets Examples</title>

	.aw-quirks * {
		box-sizing: border-box;
		-moz-box-sizing: border-box;
		-webkit-box-sizing: border-box;
	}

	body {font: 12px Tahoma}
</style>

<!-- include links to the script and stylesheet files -->
	<script src="../../runtime/lib/aw.js" type="text/javascript"></script>
	<link href="../../runtime/styles/system/aw.css" rel="stylesheet">

</head>
<body>
<style type="text/css">

/********************************************************************
	Input
********************************************************************/

	#myInput {width: 150px; height: 25px}

</style>

<p style="font:menu">
	see page source
</p>



<script type="text/javascript">

/********************************************************************
/////////////////////////////////////////////////////////////////////

	Create input object

/////////////////////////////////////////////////////////////////////
********************************************************************/

	var obj = new AW.UI.Input;

	obj.setId("myInput");	// necessary for CSS rules


/********************************************************************
	Size and position
********************************************************************/

//	obj.setControlSize(100, 30);	// width, height
//	obj.setControlPosition(10, 100);	// left, top - adds 'position:absolute'


/********************************************************************
	Data
********************************************************************/

	obj.setControlText("Some text");
	obj.setControlImage("favorites");


	document.write(obj);

</script>

<script type="text/javascript">

/********************************************************************
/////////////////////////////////////////////////////////////////////

	E V E N T S

/////////////////////////////////////////////////////////////////////
********************************************************************/

/********************************************************************
	mouse
********************************************************************/

	obj.onControlClicked = function(event){ window.status = "Control clicked"};
	obj.onControlDoubleClicked = function(event){ window.status = "Control double clicked"};
	obj.onControlMouseOver = function(event){ window.status = "Control mouse over"};
	obj.onControlMouseOut = function(event){ window.status = "Control mouse out"};
	obj.onControlMouseDown = function(event){ window.status = "Control mouse down"};
	obj.onControlMouseUp = function(event){ window.status = "Control mouse up"};


/********************************************************************
	data
********************************************************************/

	obj.onControlTextChanged = function(text){ window.status = "control text: " + text };
//	obj.onControlImageChanged = function(image){ window.status = "control image: " + image };


/********************************************************************
	activation (focus)
********************************************************************/

	obj.onControlActivated = function(event){ window.status = "control activated"};
	obj.onControlDeactivated = function(event){ window.status = "control deactivated"};

/********************************************************************
	editing
********************************************************************/

	obj.onControlEditStarted = function(event){ window.status = "control edit started"};
	obj.onControlEditEnded = function(event){ window.status = "control edit ended"};

/********************************************************************
	validation
********************************************************************/

	obj.onControlValidating = function(text){
		if (!(Number(text) > 0)) {
			alert("Invalid number");
			return "invalid number"; // any non-zero value cancels validation
		}
	};

	obj.onControlValidated = function(text){ window.status = "control validated"};

</script>

</body>
